spring:
  application:
    name: calculadora

  sql:
    init:
      mode: always
      data-locations: classpath:data.sql

  datasource:
    url: jdbc:h2:mem:calculadora;DB_CLOSE_DELAY=-1
    driver-class-name: org.h2.Driver
    username: sa
    password:

  h2:
    console:
      enabled: true
      path: /h2-console

  jpa:
    hibernate:
      ddl-auto: create
      show-sql: true
      properties:
        hibernate:
          format_sql: true
    defer-datasource-initialization: true  # <<--- MOVER aquÃ­
